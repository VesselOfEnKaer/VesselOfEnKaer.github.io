<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>GER40 — Candles</title>

  <style>
    :root {
      --bg: #f8fafc;
      --card: #ffffff;
      --border: #e5e7eb;
      --text: #111827;
      --muted: #6b7280;
      --accent: #2563eb;
      --green: #22c55e;
      --red: #ef4444;
    }
    body {
      margin: 0;
      background: var(--bg);
      color: var(--text);
      font: 14px/1.5 "Inter", system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 16px 28px;
      background: var(--card);
      border-bottom: 1px solid var(--border);
      box-shadow: 0 2px 6px rgba(0,0,0,.03);
      position: sticky;
      top: 0;
      z-index: 10;
    }
    #title { font-weight: 600; font-size: 16px; }
    #subtitle { color: var(--muted); font-size: 13px; }
    main {
      flex: 1;
      display: grid;
      grid-template-columns: 2fr 1fr;
      gap: 20px;
      padding: 24px;
      max-width: 1400px;
      margin: 0 auto;
      width: 100%;
      box-sizing: border-box;
    }
    section {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 20px;
      box-shadow: 0 2px 8px rgba(0,0,0,.04);
    }
    #chart { height: 70vh; }
    h2 {
      margin: 0 0 10px;
      font-size: 15px;
      font-weight: 600;
      color: var(--text);
    }
    p { margin: 0 0 8px; color: var(--muted); font-size: 13px; }
    .btn {
      border: 1px solid var(--border);
      padding: 8px 14px;
      border-radius: 10px;
      cursor: pointer;
      background: var(--card);
      color: var(--text);
      transition: all .15s;
    }
    .btn:hover { border-color: var(--accent); color: var(--accent); }
    footer {
      text-align: center;
      font-size: 12px;
      color: var(--muted);
      padding: 14px 0 20px;
    }
    #err {
      color: var(--red);
      white-space: pre-wrap;
      font-family: ui-monospace, Menlo, Consolas, monospace;
      margin-top: 10px;
    }
  </style>

  <script src="https://cdn.jsdelivr.net/npm/lightweight-charts@4.2.0/dist/lightweight-charts.standalone.production.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/pako@2.1.0/dist/pako.min.js"></script>
</head>
<body>
<header>
  <div>
    <div id="title">Загрузка…</div>
    <div id="subtitle">Ожидаем данные</div>
  </div>
  <button id="copyLinkBtn" class="btn">Скопировать ссылку</button>
</header>

<main>
  <section>
    <div id="chart"></div>
    <div id="err" style="display:none"></div>
  </section>
  <section>
    <h2>Параметры</h2>
    <p>Ссылка содержит зашифрованный JSON со свечами (time, open, high, low, close).<br>
    Наведи курсор по свечам, чтобы увидеть значения.</p>
    <h2>Сводка</h2>
    <p id="stats" class="muted">–</p>
  </section>
</main>

<footer>© 2025 GER40 Viewer • GitHub Pages</footer>

<script>
  const qs = new URLSearchParams(location.search);
  const $ = id => document.getElementById(id);

  function showError(msg) {
    $('err').style.display = 'block';
    $('err').textContent = msg;
    $('title').textContent = 'Ошибка';
    $('subtitle').textContent = msg;
  }

  function b64urlToBytes(b64u) {
    const b64 = (b64u||'').replace(/-/g,'+').replace(/_/g,'/');
    const pad = b64.length%4 ? 4-(b64.length%4):0;
    const bin = atob(b64+'='.repeat(pad));
    return Uint8Array.from(bin, c=>c.charCodeAt(0));
  }

  function parsePayload() {
    if (qs.get('demo')==='1') {
      const start=new Date('2025-01-01');
      const candles=Array.from({length:30},(_,i)=>{
        const d=new Date(start.getTime()+i*86400000);
        const o=17000+i*10, h=o+70, l=o-50, c=o+(i%2?30:-20);
        return {time:d.toISOString().slice(0,10),open:o,high:h,low:l,close:c};
      });
      return {symbol:'DEMO',exchange:'TEST',timeframe:'1D',candles};
    }
    const d=qs.get('d'), j=qs.get('j');
    try{
      if(d){
        const infl=pako.inflate(b64urlToBytes(d));
        return JSON.parse(new TextDecoder().decode(infl));
      }
      if(j){return JSON.parse(decodeURIComponent(j));}
    }catch(e){showError('Ошибка разбора: '+e.message);}
    return null;
  }

  function summarize(candles){
    const f=candles[0],l=candles.at(-1);
    const min=Math.min(...candles.map(c=>c.low));
    const max=Math.max(...candles.map(c=>c.high));
    const change=((l.close-f.open)/f.open*100).toFixed(2);
    return `Период: ${f.time} → ${l.time}<br>Мин/Макс: ${min.toFixed(2)} / ${max.toFixed(2)}<br>Изм.: ${change}%`;
  }

  function renderChart(payload) {
  const container = $('chart');

  const chart = LightweightCharts.createChart(container, {
    autoSize: true,
    layout: { background: { type: 'solid', color: '#ffffff' }, textColor: '#111' },
    grid: { vertLines: { color: 'rgba(0,0,0,.05)' }, horzLines: { color: 'rgba(0,0,0,.05)' } },
    rightPriceScale: { borderVisible: false },
    timeScale: { borderVisible: false, rightOffset: 0, barSpacing: 8, fixLeftEdge: true },
    handleScroll: { mouseWheel: false, pressedMouseMove: false, horzTouchDrag: false },
    handleScale:  { axisPressedMouseMove: false, mouseWheel: false, pinch: false },
    crosshair: { mode: LightweightCharts.CrosshairMode.Normal }
  });

  const series = chart.addCandlestickSeries({
    upColor:'#22c55e', downColor:'#ef4444',
    borderUpColor:'#16a34a', borderDownColor:'#dc2626',
    wickUpColor:'#16a34a', wickDownColor:'#dc2626',
  });

  const candles = payload.candles;
  if (!Array.isArray(candles) || !candles.length) throw new Error('Нет данных');

  // ---------- настройки плавности/скорости ----------
  const effect  = 'soft';  // 'linear' | 'soft' | 'bounce' | 'elastic'
  const SPEED   = 2.2;     // во сколько раз быстрее, чем 380ms (2.2 ≈ 173ms на свечу)
  const baseDur = 380;     // «эталонная» длительность, чья форма нам понравилась
  const delayMs = 10;      // пауза между свечами (можно 0–14)

  const EASE = {
    linear:  t => t,
    soft:    t => 1 - Math.pow(1 - t, 3), // easeOutCubic
    bounce:  t => { const c1=1.70158,c3=c1+1; return 1 + c3*Math.pow(t-1,3) + c1*Math.pow(t-1,2); },
    elastic: t => { const c4=(2*Math.PI)/3; return t===0?0:t===1?1:Math.pow(2,-10*t)*Math.sin((t*10-0.75)*c4)+1; }
  };
  const ease = EASE[effect] || EASE.soft;

  // фиксируем левый край, двигаем правый по мере анимации
  const total = candles.length;
  const baseWin = Math.min(80, Math.max(10, total - 1));
  chart.timeScale().setVisibleLogicalRange({ from: 0, to: Math.max(1, baseWin) });

  series.setData([]); // старт с пустого

  let i = 0;
  const animateNext = () => {
    if (i >= total) {
      chart.applyOptions({
        handleScroll: { mouseWheel: true, pressedMouseMove: true, horzTouchDrag: true },
        handleScale:  { axisPressedMouseMove: true, mouseWheel: true, pinch: true },
      });
      chart.timeScale().fitContent();
      return;
    }

    const tgt = candles[i];
    const open = +tgt.open, targetClose=+tgt.close, targetHigh=+tgt.high, targetLow=+tgt.low;

    const start = performance.now();
    const step = now => {
      // ускоряем ТЕМ ЖЕ easing-курсом: просто «сжимаем» время
      const elapsed = (now - start) * SPEED;
      const t = Math.min(1, elapsed / baseDur);
      const k = ease(t);

      let close = open + (targetClose - open) * k;
      const baseHigh = Math.max(open, close);
      const baseLow  = Math.min(open, close);
      let high = baseHigh + (targetHigh - baseHigh) * Math.min(k, 1);
      let low  = baseLow  + (targetLow  - baseLow ) * Math.min(k, 1);
      if (low > Math.min(open, close))  low  = Math.min(open, close);
      if (high < Math.max(open, close)) high = Math.max(open, close);

      series.update({ time: tgt.time, open, high, low, close });

      const right = Math.max(baseWin, i + t);
      chart.timeScale().setVisibleLogicalRange({ from: 0, to: right });

      if (t < 1) requestAnimationFrame(step);
      else {
        series.update(tgt); // финальная фиксация
        i++;
        setTimeout(animateNext, delayMs);
      }
    };
    requestAnimationFrame(step);
  };
  animateNext();

  // заголовки/сводка
  $('title').textContent = (payload.symbol || 'GER40') + ' — дневные свечи';
  $('subtitle').textContent =
    (payload.exchange || 'FOREXCOM') + ' • ' + (payload.timeframe || '1D') +
    ' • баров: ' + candles.length;
  $('stats').innerHTML = summarize(candles);
}
  

  document.addEventListener('DOMContentLoaded',()=>{
    $('copyLinkBtn').addEventListener('click',async()=>{
      try{await navigator.clipboard.writeText(location.href);}catch{}
      const b=$('copyLinkBtn'); const t=b.textContent;
      b.textContent='Скопировано!'; setTimeout(()=>b.textContent=t,1000);
    });
    const p=parsePayload();
    if(!p){$('subtitle').textContent='Нет данных (?demo=1 для теста)';return;}
    try{renderChart(p);}catch(e){showError(e.message);}
  });
</script>
</body>
</html>
